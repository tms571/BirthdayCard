<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
 
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Happy Birthday!</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<script src="prefixfree.js"></script>
  </head>
 
  <body>
    
   <div id="outside" >
   <p id="outside-title"> Happy Birthday To You! </p>
   <img id="outside-pic" src="frontcard.jpg" alt="Happy Birthday" title="Happy Birthday" /> 
   <p><button onclick="open_card()">Open</button></p> 
   </div>
   
   <div id="inside">
   <p id="inside-title">You're 18! </p>
   <img id="inside-pic" src="insidecard.jpg" alt="18th Birthday" title="Happy 18th!" />
   <p id="message"> I hope you have a great day! </p>
   <p><button onclick="close_card()">Close</button></p>
   </div>

   
   
   
  </body>
 
</html>
